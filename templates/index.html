<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>COVID Probability Detector</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COVID Probability Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-3">Coronavirus Probabiltity Detector</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="fever" class="form-label">Enter Fever Value</label>
                <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Enter Age</label>
                <input type="text" class="form-control " id="age" name="age" placeholder="Enter Your age">
            </div>
            <label for="pain">Body Pain</label>
            <select class="form-select custom-select" id="pain" name="pain">
                <!-- <option selected>Select Type of pain</option> -->
                <option value="0">No Pain</option>
                <option value="1">Severe Pain</option>
            </select>
            <br>
            <label for="runnyNose">Runny Nose</label>
            <select class="form-select custom-select" id="runnyNose" name="runnyNose">
                <!-- <option selected>Select Type of pain</option> -->
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
            <br>
            <label for="diffBreath">Difficulty in Breadthing</label>
            <select class="form-select custom-select" id="diffBreath" name="diffBreath">
                <!-- <option selected>Select Type of pain</option> -->
                <option value="-1">No </option>
                <option value="0">Little</option>
                <option value="1">Severe</option>

            </select>
            <br>
            <button class="btn btn-success">Submit</button>

        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    </body>

</html>
